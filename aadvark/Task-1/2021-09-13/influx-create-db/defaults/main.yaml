---
influx_user: "{{ influx_database }}"
influx_password: "{{ lookup('password', lookup('env', 'PWD') + '/private/influx/' + influx_database + '/' + influx_user + ' length=24 chars=ascii_letters') }}"
influx_retention_duration: 90d
influx_shard_duration: 24h
influx_retention_policy_name: "3 months"
